<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link href="TipCalculator.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       
     
    <div class="calculator">
        <div id="hone">
            <h1>Calculator</h1> 
        </div>
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="Clear()">Cl</button>
        <button onclick="del()">DEL</button>
        <button onclick="dsplay('%')"> % </button>
        <button onclick="dsplay('/')">/</button>
        <button onclick="dsplay('7')">7</button>
        <button onclick="dsplay('8')">8</button>
        <button onclick="dsplay('9')">9</button>
        <button onclick="dsplay('*')">*</button>
        <button onclick="dsplay('4')">4</button>
        <button onclick="dsplay('5')">5</button>
        <button onclick="dsplay('6')">6</button>
        <button onclick="dsplay('-')">-</button>
        <button onclick="dsplay('1')">1</button>
        <button onclick="dsplay('2')">2</button>
        <button onclick="dsplay('3')">3</button>
        <button onclick="dsplay('+')">+</button>
        <button onclick="dsplay('.')">.</button>
        <button onclick="dsplay('0')">0</button>
        <button onclick="Calculate()" class="equal">=</button>
       
    </div>
    <a href="../lab00/index.html">      
        <h6>Back</h6></a>
    
</div>

<script src="TipCalculator.js"></script>
</body>
</html>
