<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ascii.css">
    <script  src="animations.js"></script>
<script  src="ascii.js"></script>
   
    <title>Ascii</title>
</head>
<body>
   
        <img src="heart.gif" alt="heart">
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea name="board" id="board" cols="80" rows="90" readonly></textarea>
    
    <div>
        <fieldset class="controls">
            <legend>Play Controls:</legend>
            <button id="startbtn">Start</button>
            <button id="stopbtn">Stop</button>
        </fieldset>

        <fieldset class="controls">
            <legend>Animation:</legend>
            <select name="animation" id="animationSelector" >
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>

        <fieldset class="controls">   
            <legend>Size:</legend>
            <select id="sizeSelector" name="size">
                <option value="t">Tiny</option>
                <option value="s">Small</option>
                <option value="m" selected>Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>        
        </fieldset>

        <fieldset class="controls">
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>

    </div>
    <div id="validation">
        <a href="https://validator.w3.org/check/referer">
            <img alt="Valid HTML!" src="w3c-html.png"/>
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img alt="Valid CSS!" src="w3c-css.png"/>
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="w3c-js.png" alt="JS CHECK!" />
        </a>
</body>

</html>
